<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <nav class="navbar has-shadow is-white">
        <!--logo-->
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="imagenes/logo.png" alt="logo pag" style="max-height: 60px" class="py-2 px-2">
            </a>

            </div>

        <div class="navbar-end has-background-danger">
            <a href="carrito.html" class="navbar-item">
                <img src="imagenes/carrito.png" alt="carrito">
            </a>
            <a href="login.html" class="navbar-item">
                Iniciar Sesion
            </a>
        </div>
    </nav>
<body>
    <script>
        function SelectChanged(){
            if(document.aform.tipopersona.value=="P_NATURAL"){
                document.getElementById('P_NATURAL').style.display='';
                document.getElementById('P_JURIDICA').style.display='none';
                document.getElementById('EMPLEADO').style.display='none';
            }
            if(document.aform.tipopersona.value=="P_JURIDICA"){
                document.getElementById('P_NATURAL').style.display='none';
                document.getElementById('P_JURIDICA').style.display='';
                document.getElementById('EMPLEADO').style.display='none'; 
            }
            if(document.aform.tipopersona.value=="EMPLEADO"){
                document.getElementById('P_NATURAL').style.display='none';
                document.getElementById('P_JURIDICA').style.display='none';
                document.getElementById('EMPLEADO').style.display=''; 
            }
        }  
    </script>

    <div class="section">
        <div class="columns is-centered">
            <div class="column is-4">
                <h2 class="title is-2 is-italic has-text-centered">Registro Cliente</h2>
                <div class="field">
                    <label class="label">Tipo de cliente a registrar</label>
                    <div class="control">
                      <div class="select">
                        <form name="aform">
                            <select name="tipopersona" id="tipopersona" onchange="SelectChanged()">
                                <option disabled selected >Seleccione</option>
                                <option value="P_NATURAL">Persona Natural</option>
                                <option value="P_JURIDICA" >Persona Juridica</option>
                                <option value="EMPLEADO">Empleado</option>
                              </select>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div> 

    <div id="P_NATURAL" style="display: none">
        <div class="columns is-centered">
            <div class="column is-4">
                
              <form method="post">
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <input type="text" class="input" name="Cedula"
                            placeholder="Cedula" required>
                        </div>
                        <br>
                        <div class="field">
                            <input type="text" class="input" name="RIF"
                            placeholder="RIF">
                        </div>
                    </div>
                </div>
                <h5 class="has-text-weight-bold">Nombre(s)</h5>
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <input type="text" class="input" name="p_nombre"
                                placeholder="Primer nombre" required>
                            </div>
                            <br>
                            <div class="field">
                                <input type="text" class="input" name="s_nombre"
                                placeholder="Segundo nombre">
                            </div>
                
                        </div>
                    </div>
                    <h5 class="has-text-weight-bold">Apellido(s)</h5>
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <input type="text" class="input" name="p_apellido"
                                placeholder="Primer apellido" required>
                            </div>
                            <br>
                            <div class="field">
                                <input type="text" class="input" name="s_apellido"
                                placeholder="Segundo apellido">
                            </div>
                        </div>
                    </div>
                    <br>
                <div class="field">
                    <input class="input" type="text" placeholder="Direccion">
                </div>
                <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Codigo Carnet</label>
                        </div>
                                <div class="field-body">
                                        <div class="field">
                                             <div class="control">
                                                <input class="input" type="number" placeholder="Codigo" disabled>
                                             </div> 
                                        </div>
                                </div>
                                
                </div>
                <br><br>
              </form>
            </div>
        </div>
    </div>

    <div id="P_JURIDICA" style="display:none">
        <div class="details-content" >
            <div class="columns is-centered">
                <div class="column is-4">
                    
                        <form method="post">
                            <h5 class="has-text-weight-bold">Nombre</h5>
                            <div class="field">
                                <input class="input" type="text" placeholder="Nombre de la empresa">    
                            </div>
                            <br>
                            <h5 class="has-text-weight-bold">RIF</h5>
                            <div class="field">
                                <input class="input" type="text" placeholder="RIF de la empresa">    
                            </div>
                            <br>
                            <h5 class="has-text-weight-bold">Denominación Comercial</h5>
                            <div class="field">
                                <input class="input" type="text" placeholder="Denominacion">    
                            </div>
                            <br>
                             <h5 class="has-text-weight-bold">Razón Social</h5>
                            <div class="field">
                                <input class="input" type="text" placeholder="Razon Social">    
                            </div>
                             <br>
                             <h5 class="has-text-weight-bold">Página Web</h5>
                            <div class="field">
                                <input class="input" type="text" placeholder="Pagina de la empresa">    
                            </div>
                            <br>
                             <h5 class="has-text-weight-bold">Capital(Bs.)</h5>
                            <div class="field">
                                <input class="input" type="number" placeholder="Capital">    
                            </div>
                            <br>
                            <h5 class="has-text-weight-bold">Dirección(es)</h5>
                            <div class="field">
                                <input class="input" type="number" placeholder="Dirección Fiscal">    
                            </div>
                            <div class="field">
                                <input class="input" type="number" placeholder="Dirección Principal">    
                            </div>
                            <br>
                        </form>
                   
                </div>
            </div>
        </div>
    </div>

    <div id="EMPLEADO" style = " display: none">
         <form method="post">
                            <div class="details-content" >
                            <div class="columns is-centered">
                                <div class="column is-4">
                                    <div class="field is-horizontal">
                                        <div class="field-body">
                                            <div class="field">
                                                <input type="text" class="input" name="Cedula"
                                                placeholder="Cedula" required>
                                            </div>
                                            <br>
                                            <div class="field">
                                                <input type="text" class="input" name="RIF"
                                                placeholder="RIF">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <h5 class="has-text-weight-bold">Salario(Bs.)</h5>
                                    <div class="field">
                                        <input class="input" type="text" placeholder="Salario">    
                                    </div>
                                    <br>
                                    <h5 class="has-text-weight-bold">Direccion</h5>
                                    <div class="field">
                                        <input class="input" type="text" placeholder="Direccion">    
                                    </div>
                                    <br>
                                
                </div>
            </div>
        </div>
    </div>
    </form>
    <br>
    <div class="field has-text-centered">
        <button class="button is-light">Cancelar</button>
        <button class="button is-danger">Aceptar</button>
    </div>  

</body>
</html>
