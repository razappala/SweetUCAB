    <div class="column has-text-centered">

    <div class="container-fluid">
        <div class="row shadow-lg p-3 mb-5">
            <div class="col">
                <table id="tablaPersonaEmpleado" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th class="text-center" >ID</th>
                        <th class="text-center" >RIF</th>
                        <th class="text-center" >CEDULA</th>
                        <th class="text-center" >SALARIO</th>

    <!--Modal para CRUD-->
    <div id="modalCRUD" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>

                <form id="formPersonaEmpleado">    
                    <div class="modal-body">                
                            <input id="id" hidden>

                            <label for="" class="col-form-label">RIF</label>
                            <input id="per_rif" type="text" class="form-control" name="per_rif" required>  

                            <label for="" class="col-form-label">Cedula</label>
                            <input id="emp_cedula" type="text" class="form-control" name="emp_cedula" required>  

                            <label for="" class="col-form-label">Salario</label>
                            <input id="emp_salario" type="number" class="form-control" name="emp_salario" required>  

                            <br>
                            <div class="field is-horizontal">

                                                <select name="lug_nombre" id="lug_nombre">

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-narrow">
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select name="dep_nombre" id="dep_nombre" >
                                                    <option disabled selected>Departamento</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-narrow">
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select name="tie_nombre" id="tie_nombre" >
                                                    <option disabled selected>Tienda</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <label for="" class="col-form-label">Telefono</label>

                    </div>
                    <div class="modal-footer">

<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>

<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"></script>        
<script>
$(document).ready(function() {   
    let url = 'http://localhost:3000/PersonaEmpleado';
    let opcion = null;
    let per_id, per_rif, emp_cedula, emp_salario, lug_nombre, tel_numero, tie_nombre, dep_nombre;
    //MOSTRAR
    let tablaPersonaEmpleado = $('#tablaPersonaEmpleado').DataTable({            
        "ajax":{
            "url": url,
            "dataSrc":""
        },
        "columns":[
            {"data":"per_id"},
            {"data":"per_rif"},
            {"data":"emp_cedula"},
            {"data":"emp_salario"},
            {"data":"lug_nombre"},
            {"data":"tel_numero"},
            {"data":"tie_nombre"},
            {"data":"dep_nombre"},
            {"defaultContent": "<div class='text-center'><div class='btn-group'><button class='btn btn-warning btn-sm btnEditar'>Editar</button><button class='btn btn-danger btn-sm btnBorrar'>Borrar</button></div></div>"}
        ],
        "columnDefs":[{
            "targets":[2],
        }]              
    });
    //CREAR
    $("#btnCrear").click(function(){
        opcion='crear';            
        id=null;

        fetch("http://localhost:3000/lugar/")
            .then((response)=>response.json())
            .then((lugares)=>{
                let listaLugares=document.querySelector("#lug_nombre");

                    for(const itemLugar of lugares){ 
                        let option="<option value="+itemLugar.lug_id+">"+itemLugar.lug_nombre+"</option>";

                        listaLugares.innerHTML+=option;
                    }
            })
    
            fetch("http://localhost:3000/tienda/")
            .then((response)=>response.json())
            .then((tiendas)=>{
                let listaTiendas=document.querySelector("#tie_nombre");

                    for(const itemTienda of tiendas){ 
                        let option="<option value="+itemTienda.tie_clave+">"+itemTienda.tie_nombre+"</option>";

                        listaTiendas.innerHTML+=option;
                    }
            })
            fetch("http://localhost:3000/Departamento/")
            .then((response)=>response.json())
            .then((departamento)=>{
                let listaDepartamentos=document.querySelector("#dep_nombre");

                    for(const itemDepartamento of departamento){ 
                        let option="<option value="+itemDepartamento.dep_id+">"+itemDepartamento.dep_nombre+"</option>";

                        listaDepartamentos.innerHTML+=option;
                    }
            })

        $("#formPersonaEmpleado").trigger("reset");
        $(".modal-header").css( "background-color", "#23272b");
        $(".modal-header").css( "color", "white" );
        $(".modal-title").text("Crear Empleado");
        $('#modalCRUD').modal('show');	    
    });    
    //EDITAR        
    $(document).on("click", ".btnEditar", function(){		            
        opcion='editar';
        fila = $(this).closest("tr");	        
        per_id = parseInt($(this).closest('tr').find('td:eq(0)').text());
        per_rif = fila.find('td:eq(1)').text();
        emp_cedula= fila.find('td:eq(2)').text();
        emp_salario= parseInt($(this).closest('tr').find('td:eq(3)').text())
        lug_nombre = fila.find('td:eq(4)').text();
        tel_numero = fila.find('td:eq(5)').text();
        tie_nombre= fila.find('td:eq(6)').text();
        dep_nombre= fila.find('td:eq(7)').text();


        $("#per_id").val(per_id);
        $("#per_rif").val(per_rif);
        $("#emp_cedula").val(emp_cedula);
        $("#emp_salario").val(emp_salario);
        $("#lug_nombre").val(lug_nombre);
        $("#tel_numero").val(tel_numero);
        $("#tie_nombre").val(tie_nombre);
        $("#dep_nombre").val(dep_nombre);


        fetch("http://localhost:3000/lugar/")
            .then((response)=>response.json())
            .then((lugares)=>{
                let listaLugares=document.querySelector("#lug_nombre");

                    for(const itemLugar of lugares){ 
                        let option="<option value="+itemLugar.lug_id+">"+itemLugar.lug_nombre+"</option>";

                        listaLugares.innerHTML+=option;
                    }
            })
    
            fetch("http://localhost:3000/tienda/")
            .then((response)=>response.json())
            .then((tiendas)=>{
                let listaTiendas=document.querySelector("#tie_nombre");

                    for(const itemTienda of tiendas){ 
                        let option="<option value="+itemTienda.tie_clave+">"+itemTienda.tie_nombre+"</option>";

                        listaTiendas.innerHTML+=option;
                    }
            })
            fetch("http://localhost:3000/Departamento/")
            .then((response)=>response.json())
            .then((departamento)=>{
                let listaDepartamentos=document.querySelector("#dep_nombre");

                    for(const itemDepartamento of departamento){ 
                        let option="<option value="+itemDepartamento.dep_id+">"+itemDepartamento.dep_nombre+"</option>";

                        listaDepartamentos.innerHTML+=option;
                    }
            })

        $(".modal-header").css( "background-color", "#23272b");
        $(".modal-header").css( "color", "white" );
        $(".modal-title").text("Editar Empleado");
        $('#modalCRUD').modal('show');	       
    });

     //BORRAR
    $(document).on("click", ".btnBorrar", function(){
        fila = $(this);           
        per_id = parseInt($(this).closest('tr').find('td:eq(0)').text());     
        console.log(per_id)       
        Swal.fire({
            title: '¿Confirma eliminar el registro?',                
            showCancelButton: true,
            confirmButtonText: `Confirmar`,                
            }).then((result) => {               
            if (result.isConfirmed) {

                var newDelete= {
                    per_id : per_id,
                }

                fetch('http://localhost:3000/telefonoPE_delete', {
                    method : "DELETE",
                    body: JSON.stringify(newDelete),
                    headers:{
                        "Content-type": "application/json"
                    },
                })

                fetch('http://localhost:3000/usuarioEmpleado_delete', {
                    method : "DELETE",
                    body: JSON.stringify(newDelete),
                    headers:{
                        "Content-type": "application/json"
                    },
                })

                $.ajax({
                    url: 'http://localhost:3000/PersonaEmpleado/'+per_id,
                    method: 'DELETE',         
                    success: function() {
                        tablaPersonaEmpleado.row(fila.parents('tr')).remove().draw();                  
                    }
                });
                Swal.fire('¡Registro Eliminado!', '', 'success')
            } 
            })
    });     
    //submit para el CREAR y EDITAR
    $('#formPersonaEmpleado').submit(function(e){                                     
        e.preventDefault();

        //console.log($.trim($('#per_id').val()))

        var formulario = document.getElementById('formPersonaEmpleado');
        const form = new FormData(formulario);

        var newPost = {
            per_rif: form.get('per_rif'),
            emp_cedula: form.get('emp_cedula'),
            emp_salario: form.get('emp_salario'),
            lug_id: formPersonaEmpleado.lug_nombre.value,
            tie_clave: formPersonaEmpleado.tie_nombre.value,
            dep_id: formPersonaEmpleado.dep_nombre.value
        }

        console.log(newPost)

        if(opcion=='crear'){
            fetch('http://localhost:3000/PersonaEmpleado', {
                method : "POST",
                body: JSON.stringify(newPost),
                headers:{
                    "Content-type": "application/json"
                },
                success: function(data) {                       
                    tablaPersonaEmpleado.ajax.reload(null, false);                        
                }
            }).then(res=>res.json())
            .then(data=>{
                console.log(data)
                //location.reload();
            })

            if ((form.get('tel_numero')!='')){

                var newPost2 = {
                    tel_numero: form.get('tel_numero'),
                    emp_cedula: form.get('emp_cedula')
                }

                fetch('http://localhost:3000/telefonoPE', {
                        method : "POST",
                        body: JSON.stringify(newPost2),
                        headers:{
                            "Content-type": "application/json"
                        },
                        success: function(data) {                       
                            tablaPersonaEmpleado.ajax.reload(null, false);                        
                        }
                    }).then(res=>res.json())
                    .then(data=>{
                        console.log(data)
                    })
            }

        }

        if(opcion=='editar'){
            console.log(per_id)
            fetch('http://localhost:3000/PersonaEmpleado/'+per_id, {
                method : "PUT",
                body: JSON.stringify(newPost),
                headers:{
                    "Content-type": "application/json"
                },
                success: function(data) {                       
                    window.location.reload()                        
                }
            })
            .then(data=>{
                console.log(data)
                //location.reload();
            })

            if(form.get('tel_numero')!=''){
                if (tel_numero!=''){
                    var newPut2 = {
                        per_id: per_id,
                        tel_numero: form.get('tel_numero')
                    }

                    console.log(newPut2)

                    fetch("http://localhost:3000/telefonoPE_update", {
                        method : "PUT",
                        body: JSON.stringify(newPut2),
                        headers:{
                            "Content-type": "application/json"
                        }
                        })
                    .then(data=>{
                        console.log(data)
                    })
                }else{

                    var newPost2 = {
                        tel_numero: form.get('tel_numero'),
                        emp_cedula: emp_cedula
                    }

                    console.log(newPost2)

                    fetch('http://localhost:3000/telefonoPE', {
                        method : "POST",
                        body: JSON.stringify(newPost2),
                        headers:{
                            "Content-type": "application/json"
                        },
                        success: function(data) {                       
                            tablaPersonaEmpleado.ajax.reload(null, false);                        
                        }
                    }).then(res=>res.json())
                    .then(data=>{
                        console.log(data)
                    })

                }

            }

            
        }        		        
        $('#modalCRUD').modal('hide');											     			
    });

});
</script>
<button id="btnCrear" class="button is-danger is-pulled-right">Crear nuevo Empleado</button>
</body>
