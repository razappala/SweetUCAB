    <div class="container-fluid">
        <div class="row shadow-lg p-3 mb-5">

    <!--Modal para CRUD-->
    <div id="modalCRUD" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">

                    <div class="modal-body">

                                </div>
                            </div>
                        </div>
                    </div>

<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.all.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"></script>        
<script>
$(document).ready(function() {   
    let url = 'http://localhost:3000/valor/';
    let opcion = null;
    let val_id, val_precio, val_fecha_hora_inicio, val_fecha_hora_fin, mpa_id;
    //MOSTRAR
    let tablaValor = $('#tablaValor').DataTable({            
        "ajax":{
            "url": url,
            "dataSrc":""
        },
        "columns":[
            {"data":"val_id"},
            {"data":"val_precio"},
            {"data":"val_fecha_hora_inicio"},
            {"data":"val_fecha_hora_fin"},
            //{"data":"mpa_id"},
            {"defaultContent": "<div class='text-center'><div class='btn-group'><button class='btn btn-warning btn-sm btnEditar'>Editar</button><button class='btn btn-danger btn-sm btnBorrar'>Borrar</button></div></div>"}
        ],
        "columnDefs":[{
            "targets":[2],
        }]              
    });
    //CREAR
    $("#btnCrear").click(function(){
        opcion='crear';            
        id=null;

        fetch("http://localhost:3000/canjePunto")
            .then((response)=>response.json())
            .then((canjepunto)=>{
                let listaCP=document.querySelector("#mpa_id");

                    for(const itemCP of canjepunto){ 
                        let option="<option value="+itemCP.mpa_id+">"+itemCP.mpa_id+"</option>";

                        listaCP.innerHTML+=option;
                    }
            })

        $("#formValor").trigger("reset");
        $(".modal-header").css( "background-color", "#23272b");
        $(".modal-header").css( "color", "white" );
        $(".modal-title").text("Crear Valor");
        $('#modalCRUD').modal('show');	    
    });    
    //EDITAR        
    $(document).on("click", ".btnEditar", function(){		            
        opcion='editar';
        fila = $(this).closest("tr");	        
        val_id = parseInt($(this).closest('tr').find('td:eq(0)').text());
        val_precio = parseInt($(this).closest('tr').find('td:eq(1)').text());
        val_fecha_hora_inicio = fila.find('td:eq(2)').text();
        val_fecha_hora_fin = fila.find('td:eq(3)').text();
        mpa_id = fila.find('td:eq(4)').text();


        fetch("http://localhost:3000/canjePunto")
            .then((response)=>response.json())
            .then((canjepunto)=>{
                let listaCP=document.querySelector("#mpa_id");

                    for(const itemCP of canjepunto){ 
                        let option="<option value="+itemCP.mpa_id+">"+itemCP.mpa_id+"</option>";

                        listaCP.innerHTML+=option;
                    }
            })

        $("#val_id").val(val_id);
        $("#val_precio").val(val_precio);
        $("#fval_fecha_hora_inicio").val(val_fecha_hora_inicio);
        $("#val_fecha_hora_fin").val(val_fecha_hora_fin);
        $("#mpa_id").val(mpa_id);
        $(".modal-header").css( "background-color", "#23272b");
        $(".modal-header").css( "color", "white" );
        $(".modal-title").text("Editar Valor");
        $('#modalCRUD').modal('show');	       
    });

     //BORRAR
    $(document).on("click", ".btnBorrar", function(){
        fila = $(this);           
        val_id = parseInt($(this).closest('tr').find('td:eq(0)').text());     
        console.log(val_id)       
        Swal.fire({
            title: '¿Confirma eliminar el registro?',                
            showCancelButton: true,
            confirmButtonText: `Confirmar`,                
            }).then((result) => {               
            if (result.isConfirmed) {
                $.ajax({
                    url: url+val_id,
                    method: 'DELETE',         
                    success: function() {
                        tablaValor.row(fila.parents('tr')).remove().draw();                  
                    }
                });
                Swal.fire('¡Registro Eliminado!', '', 'success')
            } 
            })
    });     
    //submit para el CREAR y EDITAR
    $('#formValor').submit(function(e){                                     
        e.preventDefault();

        console.log($.trim($('#for_id').val()))

        var formulario = document.getElementById('formValor');
        const form = new FormData(formulario);
        var newPost 

        if(form.get('val_fecha_hora_fin')!=''){
            newPost = {
                val_precio: form.get('val_precio'), 
                val_fecha_hora_inicio: form.get('val_fecha_hora_inicio') , 
                val_fecha_hora_fin: form.get('val_fecha_hora_fin') , 
                mpa_id: formValor.mpa_id.value
            }
        }else{
            newPost = {
                val_precio: form.get('val_precio'), 
                val_fecha_hora_inicio: form.get('val_fecha_hora_inicio') , 
                val_fecha_hora_fin: null, 
                mpa_id: formValor.mpa_id.value
            }
        }



        console.log(newPost)

        if(opcion=='crear'){
            fetch('http://localhost:3000/valor/', {
                method : "POST",
                body: JSON.stringify(newPost),
                headers:{
                    "Content-type": "application/json"
                },
                success: function(data) {                       
                    tablaValor.ajax.reload(null, false);                        
                }
            }).then(res=>res.json())
            .then(data=>{
                console.log(data)
                //location.reload();
            })
        }

        if(opcion=='editar'){
            console.log(val_id)
            fetch(url+val_id, {
                method : "PUT",
                body: JSON.stringify(newPost),
                headers:{
                    "Content-type": "application/json"
                },
                success: function(data) {                       
                    window.location.reload()                        
                }
            })
            .then(data=>{
                console.log(data)
                //location.reload();
            })
        }        		        
        $('#modalCRUD').modal('hide');											     			
    });

});
</script>
<button id="btnCrear" class="button is-danger is-pulled-right">Crear nuevo Valor</button>
</body>
