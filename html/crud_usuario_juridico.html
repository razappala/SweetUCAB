<script>


$(document).ready(function() {   
    let url = 'http://localhost:3000/usuarioJuridico/';
    let opcion = null;
    let usu_id, usu_username, usu_contrasena, rol_nombre, per_rif;
    //MOSTRAR
    let tablaUsuariosJuridicos = $('#tablaUsuariosJuridicos').DataTable({            
        "ajax":{
            "url": url,
            "dataSrc":""
        },
        "columns":[
            {"data":"usu_id"},
            {"data":"usu_username"},
            {"data":"usu_contrasena"},
            {"data":"rol_nombre"},
            {"data":"per_rif"},
            {"defaultContent": "<div class='text-center'><div class='btn-group'><button class='btn btn-warning btn-sm btnEditar'>Editar</button><button class='btn btn-danger btn-sm btnBorrar'>Borrar</button></div></div>"}
        ],
        "columnDefs":[{
            "targets":[2],
        }]              
    });
    //CREAR
    $("#btnCrear").click(function(){
        opcion='crear';            
        id=null;
        $("#formUsuariosJuridicos").trigger("reset");
        $(".modal-header").css( "background-color", "#23272b");
        $(".modal-header").css( "color", "white" );
        $(".modal-title").text("Crear Usuario Juridico");
        $('#modalCRUD').modal('show');	
        
        fetch("http://localhost:3000/rol/")
            .then((response)=>response.json())
            .then((roles)=>{
                let listaRoles=document.querySelector("#rol_nombre");

                    for(const itemRol of roles){ 
                        let option="<option value="+itemRol.rol_clave+">"+itemRol.rol_nombre+"</option>";

                        listaRoles.innerHTML+=option;
                    }
            })

            fetch("http://localhost:3000/clienteJuridico/")
            .then((response)=>response.json())
            .then((clientesJ)=>{
                let listaRIF=document.querySelector("#per_rif");

                    for(const itemRIF of clientesJ){ 
                        let option="<option value="+itemRIF.per_id+">"+itemRIF.per_rif+"</option>";

                        listaRIF.innerHTML+=option;
                    }
            })
    });    
    //EDITAR        
    $(document).on("click", ".btnEditar", function(){		            
        opcion='editar';
        fila = $(this).closest("tr");	        
        usu_id = parseInt($(this).closest('tr').find('td:eq(0)').text());
        usu_username = fila.find('td:eq(1)').text();
        usu_contrasena = fila.find('td:eq(2)').text();
        rol_nombre = fila.find('td:eq(3)').text();
        per_RIF = fila.find('td:eq(4)').text();
        $("#usu_id").val(usu_id);
        $("#usu_username").val(usu_username);
        $("#usu_contrasena").val(usu_contrasena);
        $("#rol_nombre").val(rol_nombre);
        $("#per_rif").val(per_rif);
        $(".modal-header").css( "background-color", "#23272b");
        $(".modal-header").css( "color", "white" );
        $(".modal-title").text("Editar Usuario Juridico");
        $('#modalCRUD').modal('show');	 
        
        fetch("http://localhost:3000/rol/")
            .then((response)=>response.json())
            .then((roles)=>{
                let listaRoles=document.querySelector("#rol_nombre");

                    for(const itemRol of roles){ 
                        let option="<option value="+itemRol.rol_clave+">"+itemRol.rol_nombre+"</option>";

                        listaRoles.innerHTML+=option;
                    }
            })

            fetch("http://localhost:3000/clienteJuridico/")
            .then((response)=>response.json())
            .then((clientesJ)=>{
                let listaRIF=document.querySelector("#per_rif");

                    for(const itemRIF of clientesJ){ 
                        let option="<option value="+itemRIF.per_id+">"+itemRIF.per_rif+"</option>";

                        listaRIF.innerHTML+=option;
                    }
            })
    });

     //BORRAR
    $(document).on("click", ".btnBorrar", function(){
        fila = $(this);           
        usu_id = parseInt($(this).closest('tr').find('td:eq(0)').text());     
        console.log(usu_id)       
        Swal.fire({
            title: '¿Confirma eliminar el registro?',                
            showCancelButton: true,
            confirmButtonText: `Confirmar`,                
            }).then((result) => {               
            if (result.isConfirmed) {


                $.ajax({
                    url: 'http://localhost:3000/eliminarusuario/'+usu_id,
                    method: 'DELETE',  
                    
                });


                $.ajax({
                    url: url+usu_id,
                    method: 'DELETE',         
                    success: function() {
                        tablaUsuariosJuridicos.row(fila.parents('tr')).remove().draw();                  
                    }
                });
                Swal.fire('¡Registro Eliminado!', '', 'success')
            } 
            })
    });     
    //submit para el CREAR y EDITAR
    $('#formUsuariosJuridicos').submit(function(e){                                     
        e.preventDefault();

        var formulario = document.getElementById('formUsuariosJuridicos');
        const form = new FormData(formulario);
        var newPost 

        newPost = {
                usu_username : form.get('usu_username'),
                usu_contrasena : form.get('usu_contrasena'),
                fk_rol: formUsuariosJuridicos.rol_nombre.value,
                fk_persona_juridica: formUsuariosJuridicos.per_rif.value,
            }

        console.log(newPost)

        if(opcion=='crear'){
            fetch('http://localhost:3000/usuarioJuridico',{
                method : "POST",
                body: JSON.stringify(newPost),
                headers:{
                    "Content-type": "application/json"
                },
                success: function(data) {                       
                    tablaUsuariosJuridicos.ajax.reload(null, false);                        
                }
            }).then(res=>res.json())
            .then(data=>{
                console.log(data)
                //location.reload();
            })
        }

        if(opcion=='editar'){
            console.log(usu_id)
            fetch(url+usu_id, {
                method : "PUT",
                body: JSON.stringify(newPost),
                headers:{
                    "Content-type": "application/json"
                },
                success: function(data) {                       
                    window.location.reload()                        
                }
            })
            .then(data=>{
                console.log(data)
                //location.reload();
            })
        }        		        
        $('#modalCRUD').modal('hide');											     			
    });

});
</script>
